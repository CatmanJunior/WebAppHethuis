<!DOCTYPE html>
<html lang="en">

<head>
    <title>Het Huis: {{title}}</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">


</head>

<body>

    <div class="container">


        <div class="jumbotron">
            <img src="../static/img/hethuislogo.jpg"><br>
            <h1>{{ title }}</h1>
            
            <form class="form-signin" method="post">
                <label for="inputName1" class="sr-only">Name 1</label>
                <input type="name" name="name1" id="name1" class="form-control" placeholder="Name 1" value="{{request.form.name1}}"  autofocus><br>
                <label for="inputName2" class="sr-only">Name 2</label>
                <input type="name" name="name2" id="name2" class="form-control" placeholder="Name 2" value="{{request.form.name2}}"  autofocus><br>
                <label for="inputName3" class="sr-only">Name 3</label>
                <input type="name" name="name3" id="name3" class="form-control" placeholder="Name 3" value="{{request.form.name3}}" autofocus><br>
                <label for="inputName4" class="sr-only">Name 4</label>
                <input type="name" name="name4" id="name4" class="form-control" placeholder="Name 4" value="{{request.form.name4}}"  autofocus><br>

                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
            </form>


        </div>
        <div class="row marketing">
            <div class="col-lg-4"></div><div class="col-lg-4">
            <h3>{{postText}}</h3></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>{{ title }}</h4>
                <p>In deze app kunt u de text aanpassen die word geprojecteerd</p>

                
                <p>Voer de namen in en klik op post</p>

                
            </div>

            <div class="col-lg-6">

                <h4>{{contactH}}</h4>
                <p>{{contactP}}</p>
        
                <p>{{error}}</p>
            </div>
        </div>
        


        <footer class="footer">
            <p>&copy; VirtualHuman</p>
        </footer>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- <script src="../static/js/signup.js"></script> -->
</html>
